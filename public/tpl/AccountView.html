<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Account Details</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="accountId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="accountId" name="id" type="text" value="<%= _id === null ? '' : _id %>"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="email" class="control-label">Email:</label>

                        <div class="controls">
                            <input type="text" id="email" name="email" value="<%= email %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="password" class="control-label">Password:</label>

                        <div class="controls">
                            <input type="text" id="password" name="password" value="<%= password %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                </div>

                <!--<div class="span4">-->
                    <!--<div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">-->
                        <!--<p><img id="picture" width="180" src="<%= picture === null ? 'pics/generic.jpg' : 'pics/' + picture %>"/></p>-->
                        <!--<p style="color:#999;">To change the picture, drag a new picture from your file system onto the box above.</p>-->
                    <!--</div>-->
                <!--</div>-->

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Account saved successfully
        </div>
    </div>
</div>
