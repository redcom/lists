<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>The lists</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <link href="css/bootstrap.css" rel="stylesheet">
        <style>
            body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>
        <link href="css/bootstrap-responsive.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <script src="http://use.edgefonts.net/andika.js"></script>
        <script src="http://use.edgefonts.net/arvo.js"></script>

        <!--<script type="text/javascript" src="socket.io/socket.io.js"></script>-->
    </head>
    <body>
        <div class="header"></div>
        <div class="container">
            <div class="row-fluid">
                <div id="content" class="span12>">
                    <form onSubmit="return false;">
                        <input id="editor"/>
                    </form>
                    <script type="text/html" id="pageTemplate">
                        <h1>${name}</h1>
                        <ul>
                            {{tmpl(nodes) "#nodeTemplate"}}
                        </ul>
                    </script>
                    <script type="text/html" id="nodeTemplate">
                        <li class="node">
                        <span>${name}</span>
                        <ul>
                            {{tmpl(nodes) "#nodeTemplate"}}
                        </ul>
                        </li>
                    </script>
                </div>
            </div>
            <footer class="footer">
            <p class"pull-left"><a href="#about">About</a></p>
            <p class="pull-right"><a href="/">Back to my lists</a></p>
            </footer>
        </div>
        <!-- /container -->

        <!-- Placed at the end of the document so the pages load faster -->
        <script src="lib/jquery-1.8.2.min.js"></script>
        <script src='lib/jquery.tmpl.js'></script>
        <script src='lib/jquery.jkey-1.2.js'></script>
        <script src="lib/underscore-min.js"></script>
        <script src="lib/backbone-min.js"></script>
        <script src="lib/bootstrap.min.js"></script>

        <script src="js/utils.js"></script>
        <script src="js/models/accounts.js"></script>
        <script src="js/models/accountslogin.js"></script>
        <script src="js/views/paginator.js"></script>
        <script src="js/views/header.js"></script>
        <script src="js/views/home.js"></script>
        <script src="js/views/accountlist.js"></script>
        <script src="js/views/accountdetails.js"></script>
        <script src="js/views/accountlogin.js"></script>
        <script src="js/views/about.js"></script>
        <script src="js/listlogic.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
